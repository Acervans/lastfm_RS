{% extends "base_generic.html" %}
{% block title %}
    LastFM Track Previewer
{% endblock title %}
{% block content %}
    <h2>LastFM Track Previewer</h2>
    <br/>
    {% load django_bootstrap5 %}
    {% bootstrap_messages %}
    <form method="get" onsubmit="openLoader('Loading preview...')" class="form-group">
        {% bootstrap_form form %}
        <br/>
        <button type="submit" class="btn btn-success">Search</button>
    </form>
{% endblock content %}
