{% extends "base_generic.html" %}
{% block title %}
    Register
{% endblock title %}
{% block content %}
    <h2>Register a new account</h2>
    <br/>
    {% load django_bootstrap5 %}
    {% bootstrap_messages %}
    <form method="post" class="form-group">
            {% csrf_token %}
            {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock content %}
