{% extends "base_generic.html" %}
{% block title %}
    Register
{% endblock title %}
{% block content %}
    <h2>Register a new account</h2>
    <br/>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock content %}
