{% extends "base_generic.html" %}
{% block content %}
    <h3>Please enter the email linked to your account</h3>
    <br />
    {% load django_bootstrap5 %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Reset password</button>
    </form>
{% endblock content %}
